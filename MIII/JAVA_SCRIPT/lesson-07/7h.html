<!DOCTYPE html>
<html> 
    <head>
        <title>HTML CSS Review</title>
    </head>
    <body>
        <button onclick="
        /*console.log('cart quantity: 0');*/
        console.log(`Cart Quantity: ${cartQuantity}`);">
        Show Quantity
        </button>

        <button onclick="
        updateCartQuantity(1)
        ">
        Add To Cart
        </button>

        <button onclick="
        updateCartQuantity(2)
        ">
        +2
        </button>

        <button onclick="
        updateCartQuantity(3)
        ">
        +3
        </button>

        <button onclick="
        updateCartQuantity(4);
        ">
        +4
        </button>

        <button onclick="
        updateCartQuantity(5)
        ">
        +5
        </button>

        <button onclick="
        updateCartQuantity1(1);
        ">
        Remove from cart
        </button>

        <button onclick="
        updateCartQuantity1(2);
        ">
        -2
        </button>

        <button onclick="
        updateCartQuantity1(3);
        ">
        -3
        </button>

        <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.')
        console.log(`Cart Quantity: ${cartQuantity}`);">
        Reset Cart
        </button>

        <script>
            let cartQuantity = 0;

            function updateCartQuantity (num){
                if(cartQuantity + num > 10){
                    alert('The cart is full');
                }
                else{
                    cartQuantity +=num;
                    console.log(`Cart Quantity: ${cartQuantity}`);
                }
            }

            function updateCartQuantity1 (num){
                if(cartQuantity - num < 0){
                    alert('No enough items in the cart');
                }else{
                    cartQuantity -=num;
                    console.log(`Cart Quantity: ${cartQuantity}`);
                }
            }
        </script>
    </body>
</html>
